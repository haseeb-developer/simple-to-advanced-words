<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple to Advanced word</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <h1 class="advance-letter">Make advance letters</h1>
        <p class="advance-p">(Simple words to advance)</p>
        <hr class="the-line" />
      </div>
      <h2 class="header-text">Add Entries</h2>
      <div class="form-section">
        <div class="form-container">
          <form id="expression-form">
            <label for="expressions" class="expressions">Expressions:</label>
            <input
              type="text"
              id="expressions"
              name="expressions"
              placeholder="Expression Name"
              autocomplete="off"
            />
            <label for="advanced-words" class="advance-word"
              >Advanced Words:</label
            >
            <input
              type="text"
              id="advanced-words"
              name="advanced-words"
              placeholder="Advanced Words"
              autocomplete="off"
            />
            <br /><br />
            <button type="button" id="add-expression">Add Expression</button>
          </form>
        </div>
        <div class="container-2">
          <p id="entry-count"><span id="count">0</span></p>
        </div>
      </div>

      <h2 class="header-text">Search Filter</h2>
      <div class="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Search expressions..."
          class="search-input"
        />
        <button type="button" id="search-btn">Search</button>
        <button type="button" id="clear-btn">Clear</button>
        <button type="button" id="delete-all">Delete All Entries</button>
        <p id="error-message">*Word not found*</p>
      </div>

      <h2 class="header-text">All Entries</h2>
      <div class="table-section">
        <table id="expression-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Expression</th>
              <th>Advanced Words</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expression-body"></tbody>
        </table>
      </div>

      <!-- New History Section -->
      <h2 class="header-text">History</h2>
      <div class="table-section">
        <table id="history-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Deleted Expression</th>
              <th>Deleted Advanced Words</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
